<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>맛집지도</title>
        <meta name="author" content="동네코딩" />
        <meta name="description" content="맛집지도 서비스" />
        <meta
            name="keywords"
            content="동네코딩, 맛집지도, 유튜버맛집, 맛집유튜버"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="map.css" />
    </head>

    <body>
        <nav>
            <div class="inner">
                <div class="nav-container">
                    <h1 class="nav-title">맛집지도</h1>
                    <button class="nav-contact">Contact</button>
                </div>
            </div>
        </nav>

        <main>
            <section id="category">
                <div class="inner">
                    <div class="category-container">
                        <h2 class="category-title">
                            맛집지도 카테고리를 선택해보세요
                        </h2>
                        <div class="category-list">
                            <button class="category-item" id="ko">한식</button
                            ><button class="category-item" id="cn">중식</button
                            ><button class="category-item" id="jp">일식</button
                            ><button class="category-item" id="ws">양식</button
                            ><button class="category-item" id="bu">분식</button
                            ><button class="category-item" id="gu">구이</button
                            ><button class="category-item" id="wh">
                                회/초밥</button
                            ><button class="category-item" id="et">기타</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 카테고리 -->

            <div id="map" class="inner"></div>
            <!-- 카카오지도 -->
        </main>

        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c8f2af0fd94a3fffd700a42d012e5f1e&libraries=services"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
            integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
