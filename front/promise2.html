<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const helloPromise = new Promise((resolve, reject) => {
                // 생성 자체는 pending
                //let isSuccess = false;
                let isSuccess = true;

                if (!isSuccess) {
                    reject(false); // catch 호출
                    return;
                }

                console.log("1등");
                setTimeout(() => {
                    resolve(); // then 호출
                }, 2000);
            });

            helloPromise
                .then((res) => {
                    console.log("2등");
                    return new Promise((resolve, reject) => {
                        setTimeout(() => resolve(), 2000);
                    });
                })
                .then((res) => {
                    console.log("3등");
                })
                .catch((err) => {
                    console.log(err);
                });
        </script>
    </body>
</html>
